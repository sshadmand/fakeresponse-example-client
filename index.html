<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FakeResponse Example</title>
        <link 	rel="icon" 
      			type="image/png" 
      			href="http://example.com/myicon.png">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>


        <script type="text/javascript">
        	/* 

        		CHECK OUT THESE VARS 

        	*/

        	var FAKERESPONSE = "http://www.fakeresponse.com";
        	var FAKERESPONSE = "http://localhost:3000";
        	var YOUR_USERNAME = "sshadmand";
        	var API_URL = FAKERESPONSE + "/stubs/" + YOUR_USERNAME + "/api";
        	var USER_ENDPOINT = "/user";

        	/* 

        		These function can be created before you add them to Stubs. 
        		Hitting them will auto create the endpoints.

        	*/

	        function postNewUser() {
	        	$(".response").html("...");
	        	$.post(API_URL + USER_ENDPOINT, function(response){
	        		console.log(response);
	        		$(".response").html(JSON.stringify(response));
	        	});
	        }
	        function getUser() {
	        	$(".response").html("...");
	        	$.get(API_URL + USER_ENDPOINT, function(response){
	        		console.log(response);
	        		$(".response").html(JSON.stringify(response));
	        	});
	        }	

        </script>
    </head>
    <body>

    	<div class="container">

    		<warning>
    			<p>YOU MUST SET YOUR FAKE RESPONSE USERNAME FIRST!</p>
    			<p>Check your index.html file. (Line 36)</p>
    		</warning>

    		<h1>Fake Response Client Example</h1>
    		
    		<p>
    			This is an example of how a client you build can automatically
    			create endpoints in <a href="http://www.FakeResponse.com/stubs" target="_blank">FakeResonses Stub service</a>. 
    			<i>Be sure to watch your console to see the logs.</i>
    		</p>

    		<button onclick="postNewUser()">Create User</button>
    		<button onclick="getUser()">Get User</button>

    		<p class="response"></p>

    	</div>
 
		<script>
		$(document).ready(function() {

			if (YOUR_USERNAME == null) {
				$("warning").show();
			}

		});
		</script>

    </body>
</html>
